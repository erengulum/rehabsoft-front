<div class="col-md-6 offset-3">

  <div class="form">
    <div class="note">
        <p>Giris</p>
    </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    

    <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Kullanıcı adı bos bırakılamaz</div>
      </div>
    </div>


    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Şifre alanı boş bırakılamaz</div>
      </div>
    </div>


    <div class="form-group">
      <button [disabled]="loading" type="submit" class="btnSubmit">Login</button>

      <a [routerLink]="['/register']" class="btn btn-primary">Register</a>
    </div>


    <div *ngIf="error" class="alert alert-danger">{{error}}</div>


  </form>
</div>
</div>
